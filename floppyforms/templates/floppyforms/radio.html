<ul>{% for choice in choices %}
	<li><label for="{{ id }}_{{ forloop.counter }}"><input type="radio" id="{{ id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if required %} required{% endif %}{% if value == choice.0 %} checked{% endif %} /> {{ choice.1 }}</label></li>
{% endfor %}</ul>
